<article class="views-element-container" id="block-views-block-fixtures-page-block-4">

    <div class="card card--dark card--padded fixture-card fixture-card--is-link" data-eq-pts="xsmall: 200, small: 550, medium: 640, large: 768" data-eq-state="xsmall">
        <header class="card__header">
            <h3 id="fixture-card-25511" class="visually-hidden">Östersunds FK - Thu Feb 22 - 20:05</h3>

            <div class="event-info">
                <div class="event-info__date">Thu Feb 22 - 20:05</div>    <div class="event-info__venue">Emirates Stadium</div>
                <div class="broadcaster">
                    <img src="https://www.arsenal.com/sites/default/files/styles/small/public/logos/btsport_0.png?itok=AMZF8X0f" alt="BT Sport">
                    <!-- kara lini TV company-i anun@, orinak Shant TV -->
                </div>
                <div class="event-info__extra">Europa League</div>
            </div>
            <img src="https://www.arsenal.com/sites/default/files/styles/small/public/logos/Unknown.png?itok=54n2yyju" class="fixture-card__league-icon" alt="Europa League">


        </header>

        <div class="card__content">
            <div class="fixture-match" data-eq-pts="small: 250, medium: 465, large: 556" data-eq-state="small">
                <div class="fixture-match__team">
                    <figure class="team-crest">
                        <img src="https://www.arsenal.com/sites/default/files/styles/feed_crest_thumbnail/public/logos/arsenal.png?itok=gaU3837L" class="team-crest__crest" alt="  Arsenal
   crest">
                        <div class="team-crest__content">
                            <figcaption class="team-crest__name">
                                <div class="team-crest__name-value">Arsenal</div>
                            </figcaption>
                        </div>
                    </figure>

                </div>
                <div class="fixture-match__versus">
                    <div class="versus-icon"></div>
                </div>
                <div class="fixture-match__team">
                    <figure class="team-crest">
                        <img src="https://www.arsenal.com/sites/default/files/styles/feed_crest_thumbnail/public/logos/Ostersunds.png?itok=avJlENUN" class="team-crest__crest" alt="  Östersunds FK
   crest">
                        <div class="team-crest__content">
                            <figcaption class="team-crest__name">
                                <div class="team-crest__name-value">Östersunds FK</div>
                            </figcaption>
                        </div>
                    </figure>

                </div>
            </div>


        </div>


    </div>
</article>
